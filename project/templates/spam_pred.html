{% extends "base.html" %}
{% block subtitle %}
<strong>RNN</strong> - <small>Spam Mail 분류</small>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
           <strong>{{ view_result }}</strong>
        </div>
        <div class="col-2"></div>
    </div>                
{% endblock %}
{% block addition %}
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
{% endblock %}
