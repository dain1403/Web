{% extends "base.html" %}
{% block subtitle %}
  <strong>분석</strong> - <small>이미지</small>{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-1"></div>
    <div class="col-8">
        <form action="/classification" method="POST" enctype="multipart/form-data">
            <table class="table table-borderless">
                <tr>
                    <td>이미지</td>
                    <td>
                      <img src="{{ url_for('static', filename = 'images/uploads/'+filename) }}"
                        width="440" alt = "uploaded image">
                      </div>
                  </td>
                </tr>
                <tr class="alert alert-warning">
                  <td><strong>분류 결과</strong></td>
                  <td><strong>{{ name }} ({{ pct }}%)</strong></td>
                </tr>
                <tr>
                  <td colspan="2" style="text-align: center;">
                    <button class="btn btn-primary" 
                            onclick="location.href='/clustering_iris'">재실행</button>
                  </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="col-3"></div>
  </div>
{% endblock %}
{% block addition %}
  <script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
  </script>
{% endblock %}
