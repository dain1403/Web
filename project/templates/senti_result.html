{% extends "base.html" %}
{% block subtitle %}감성분석 - <small>결과</small>{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-8">
            
            <table class="table table-borderless">
                <tr class = d-flex>
                    <td class = "col-4"><strong>영화 감상평</strong></td>
                    <td class = "col-4">{{ movie.review }}</td>
                </tr>
                <tr class="d-flex alert alert-warning">
                    <td class = "col-4"><strong> Logistic Regression</strong></td>
                    <td class = "col-8">{{ movie.result_lr }}</td>
                </tr>
                <tr class="d-flex alert alert-info">
                    <td class = "col-4"><strong>Naive Bayes</strong></td>
                    <td class = "col-8">{{ movie.result_nb}}</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="btn btn-primary" 
                                onclick="location.href='/sentiment'">재실행</button>
                    </td>
                </tr>
            </table>
            
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
