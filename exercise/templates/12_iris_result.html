<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" style="margin-left: 100px;margin-right: 50px" href="#">
    <image src = "{{ url_for('static', filename='images/logo.png') }}" alt = "logo" style="height: 60px;">   <!-- -->
  </a>

</nav>
</div>

<div class="container">
  <div class="row" style="margin-top:20px;">
    <div class="col-2" style="float: left;">
      <h2> Menu </h2>
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#">회귀</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">분류</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">군집화</a>
        </li>
        <li class="nav-item">
        <a class="nav-link disabled" href="#">텍스트번역</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">멤버</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="introduce.html">박다인</a>
            <a class="dropdown-item" href="#">누구</a>
            <a class="dropdown-item" href="#">Link 3</a>
          </div>
        </li>
      </ul>
    </div>

    
    <div class="col-10">
      <h2> <strong>다중 선형회귀</strong> - <small>Iris Sepal Width는? </small></h2>
      <hr>
      
      <table class="table table-borderless">
          <tr>
            <td>Sepal Length</td>
            <td>{{ slen }} </td>
          </tr>
          <tr>
            <td>Patal Length</td>
            <td>{{ plen }} </td>
          </tr>
          <tr>
            <td>Petal Width</td>
            <td>{{ pwid }} </td>
          </tr>
          <tr>
            <td>품종</td>
            <td>
              {{ species}}
            </td>
          </tr>
          <tr>
            <td>비고</td>
            <td>{{ comment }} </td>
          </tr>
          
      </div>
      
    
    </div>
    <div class="col-3"></div>
    
  </div>
  
</div>
  


<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom justify-content-center">
  <span class="navbar-text ">
    Copyright &copy; 2020 AI Innvator
  </span>
</nav>
