<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from Flask</title>
</head>
<body>
    {% if name  %}   <!-- name 이 non이 아니면-->
        <h1>Hello {{name}}</h1>   <!-- http://127.0.0.1:5000/hello/AI  하면 hello AI 화면에 나옴-->
    {% else %}
        <h1>Hello world</h1>
    {% endif %}     <!-- 끝맺음을 해주어야함 -->
</body>
</html>
